<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/SignIn.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <div class="AuthLayout_background">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5 Sigin_box">
            <div class="p-3 p-md-4">
              <div
                class="Sigin_icon d-flex align-items-center justify-content-center"
              >
                <i class="fa-solid fa-user-large text-white"></i>
              </div>
              <h3 class="text-center mb-4 fw-bold text-capitalize">
                Đăng nhập
              </h3>
              <form>
                <div class="form-group mb-3">
                  <input
                    id="userName"
                    type="text"
                    placeholder="Tài khoản"
                    class="Sigin_inputCustom form-control"
                    name="taiKhoan"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    id="password"
                    type="password"
                    placeholder="Mật khẩu"
                    class="Sigin_inputCustom form-control"
                    name="matKhau"
                  />
                </div>
                <div class="form-group"></div>
              </form>
              <button
                class="Sigin_btnSignin form-control btn mt-2 px-3"
                onclick="checkAuthen()"
              >
                Đăng nhập
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./SignIn.js"></script>
  </body>
</html>
